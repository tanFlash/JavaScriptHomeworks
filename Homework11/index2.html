<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button onclick="downloadBooks()">Download books</button>
    <ul id="authorList"></ul>
    <script>
        function downloadBooks() {
            fetch('books.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Помилка завантаження books.json');
                    }
                    return response.json();
                })
                .then(data => {
                    const list = document.getElementById('authorList');
                    data.forEach(book => {
                        const li = document.createElement('li');
                        li.textContent = book.author;
                        list.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Fetch помилка:', error);
                });
        }
    </script>
</body>
</html>
