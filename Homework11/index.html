<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="voteButton" onclick="sendVote()">Button</button>

    <script>
        function sendVote() {
            fetch('/vote')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('voteButton').innerText = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
